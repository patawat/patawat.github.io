<div class = "Enrollment">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form>
        <h4>Search Subject</h4>
          <div class="form-group">
            <input [(ngModel)] = "searchInput" placeholder="SubjectID" class="form-control"/>
          </div>
      </form>
    </div>
  </div>
</div>
<div class = "Subject-Table">
  <div class="col-md-8 col-md-offset-2">
    <table class="table table-hover table-striped">
      <tr *ngFor="let subjectx of subjects | search : searchInput" (click)="gotoDetail(subjectx)">
        <td>{{subjectx.id}}</td><td>{{subjectx.name.en}} </td> <td>{{subjectx.name.th}}</td>
      </tr>
    </table>
  </div>
</div>
